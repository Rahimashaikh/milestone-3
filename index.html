<!DOCTYPE html>
<html lang="en">

    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Static Resume Builder By Rahima Shaikh</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personol Information </legend>
            
            <label for="name"> Name :</label>
            <input type="text" id="name" name="name" required><br>

            <label for="Email">Email : </label>
            <input type="email" id="email" name="Email" required><br>

            <label for="Phone no"> Phone : </label>
            <input type="tel" id="Phone" name="Phone" required> 
        </fieldset>

        
<fieldset>
    <legend>Education</legend>
    <label for="education">Education</label>
    <textarea id="education" name="education" rows="3" required></textarea><br>
</fieldset>


<fieldset>
    <legend>Experiences</legend>
    <label for="experiences">Experiences</label>
    <textarea id="experience" name="experience" rows="3" required></textarea><br>
</fieldset>



<fieldset>
    <legend>Skills</legend>
    <label for="Skill">Experience</label>
    <textarea id="Skill" name="Skill" rows="3" required></textarea><br>
</fieldset>

<button type="submit"> Generate Resume Below</button>

</html>
